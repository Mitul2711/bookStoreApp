<h1>Add new Book</h1>
<form #myForms="ngForm" (ngSubmit)="saveBook()" class="add-book-form">

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" placeholder="Title" [(ngModel)]="model.title" required minlength="5" #bookTitle="ngModel">
        <mat-icon matSuffix>title</mat-icon>
        <mat-hint class="mat-hint" *ngIf="bookTitle.invalid && bookTitle.touched">
            <span *ngIf="bookTitle.errors?.['required']">Please enter the title of book</span>
            <span *ngIf="bookTitle.errors?.['minlength']">minimum length is 5 character</span>
        </mat-hint>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput name="author" placeholder="Author" [(ngModel)]="model.author" required #author="ngModel">
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint class="mat-hint" *ngIf="author.invalid && author.touched">Please enter the name of author</mat-hint>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Pages</mat-label>
        <input matInput type="number" name="pages" placeholder="Pages" [(ngModel)]="model.totalPage" min="10" max="1000" #nop="ngModel">
        <mat-icon matSuffix>auto_stories</mat-icon>
        <mat-hint class="mat-hint" *ngIf="nop.invalid && nop.touched">Number of pages is in between 10 to 1000</mat-hint>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <mat-select name="price" placeholder="price" [(ngModel)]="model.price.value">
            <mat-option *ngFor="let price of prices" [value]="price.value">
                {{price.viewValue}}
            </mat-option>
        </mat-select>
        <mat-icon matSuffix>sell</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="publishedOn" [(ngModel)]="model.publishedOn">

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-slide-toggle class="toggle" name="isPublished" [(ngModel)]="model.isPublished">Slide me!</mat-slide-toggle>


    <button type="submit" [disabled]="myForms.invalid" mat-raised-button color="primary">save</button>
</form>
