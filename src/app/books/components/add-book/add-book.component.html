<h1>Add new Book</h1>

<form #myForms="ngForm" (ngSubmit)="saveBook(myForms.value)" class="add-book-form">

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" placeholder="Title" ngModel>
        <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput name="author" placeholder="Author" ngModel>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Pages</mat-label>
        <input matInput type="number" name="pages" placeholder="Pages" ngModel>
        <mat-icon matSuffix>auto_stories</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <!-- <input matInput type="number" name="price" placeholder="Price" ngModel> -->
        <mat-select>
            <mat-option value="100">100 $</mat-option>
            <mat-option value="200">200 $</mat-option>
            <mat-option value="300">300 $</mat-option>
        </mat-select>
        <mat-icon matSuffix>sell</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="publishedOn" ngModel>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-slide-toggle class="toggle" name="isPublished" ngModel>Slide me!</mat-slide-toggle>


    <button type="submit" mat-raised-button color="primary">save</button>
</form>
